<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb, #8fd3f4);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px #f48fb1;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        input {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            font-size: 1rem;
            width: 70%;
            max-width: 300px;
            text-align: center;
        }

        .gender-select {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .gender-select label {
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ff6ec7;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .gender-select input {
            display: none;
        }

        .gender-select input:checked + label {
            background-color: #e055ad;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            background-color: #ff6ec7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e055ad;
        }

        #greeting {
            margin-top: 20px;
            font-size: 1.5rem;
            line-height: 1.5;
            text-shadow: 1px 1px #f48fb1;
        }

        .small-text {
            font-size: 0.9rem;
            color: #ffeb3b;
            font-family: 'Pacifico', cursive;
            display: block;
            margin-top: 10px;
        }

        .pyro {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        .pyro .before, .pyro .after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, transparent);
            animation: explosion 1s ease-out infinite;
        }

        @keyframes explosion {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Welcome to 2025! ðŸŽŠ</h1>
    <p>Type your cute name and select your gender for a personalized New Year wish:</p>
    <input type="text" id="nameInput" placeholder="Enter your cute name" />
    <div class="gender-select">
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
    </div>
    <button onclick="generateWish(event)">Get Wishes</button>
    <div id="greeting"></div>

    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <audio id="maleAudio" src="male_audio.mp3" preload="auto"></audio>
    <audio id="femaleAudio" src="female_audio.mp3" preload="auto"></audio>

    <script>
        function generateWish(event) {
            const name = document.getElementById("nameInput").value.trim();
            const genderInputs = document.getElementsByName("gender");
            let gender = "";

            // Find the selected gender
            for (const input of genderInputs) {
                if (input.checked) {
                    gender = input.value;
                    break;
                }
            }

            const greeting = document.getElementById("greeting");
            const maleAudio = document.getElementById("maleAudio");
            const femaleAudio = document.getElementById("femaleAudio");

            if (name === "" || gender === "") {
                greeting.innerHTML = "ðŸŽ‡ Please enter your name and select your gender! ðŸŽ†";
                return;
            }

            // Stop any currently playing audio
            maleAudio.pause();
            maleAudio.currentTime = 0;
            femaleAudio.pause();
            femaleAudio.currentTime = 0;

            const maleWishes = [
                `ðŸŒŸ ${name}, may 2025 bring you bold successes and joyful moments!`,
                `ðŸŽ‰ ${name}, here's to a year of strength, adventure, and growth!`,
                `âœ¨ Shine bright, ${name}! Your determination will lead you to greatness!`
            ];

            const femaleWishes = [
                `ðŸŒ¸ ${name}, may 2025 be as beautiful and graceful as you are!`,
                `ðŸŒŸ ${name}, let your elegance light up every path this year!`,
                `ðŸ’• ${name}, keep smiling because you make the world a better place!`
            ];

            const randomWish =
                gender === "Male"
                    ? maleWishes[Math.floor(Math.random() * maleWishes.length)]
                    : femaleWishes[Math.floor(Math.random() * femaleWishes.length)];

            greeting.innerHTML = `${randomWish}<span class="small-text">- Wishes from Shreyas</span>`;

            // Play the appropriate audio
            if (gender === "Male") {
                maleAudio
                    .play()
                    .catch((error) => console.error("Audio playback failed:", error));
            } else if (gender === "Female") {
                femaleAudio
                    .play()
                    .catch((error) => console.error("Audio playback failed:", error));
            }

            // Trigger fireworks
            const pyro = document.querySelector('.pyro');
            pyro.style.display = 'block';

            // Stop fireworks after 5 seconds
            setTimeout(() => {
                pyro.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
